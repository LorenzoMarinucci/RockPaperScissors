<!DOCTYPE HTML>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let number=Math.random(3);
                switch (number) {
                    case 0: return "rock";
                    case 1: return "paper";
                    case 2: return "scissors";
                }
            }
        </script>
    </body>
</html>
