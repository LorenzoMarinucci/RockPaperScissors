<!DOCTYPE HTML>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let number=Math.floor(Math.random()*3)+1;
                switch (number) {
                    case 1: return "rock";
                    case 2: return "paper";
                    case 3: return "scissors";
                }
            }
            function round(playerSelection, computerSelection) {
                let result, status;
                playerSelection=playerSelection.toLowerCase();
                if (playerSelection=="rock") {
                    if (computerSelection=="paper")
                        result="Lose";
                    else if (computerSelection=="scissors")
                            result="Win";
                        else
                            result="Draw";
                }
                else if (playerSelection=="paper") {
                    if (computerSelection=="rock")
                        result="Win";
                    else if (computerSelection=="scissors")
                            result="Lose";
                         else
                            result="Draw";
                }
                    else {
                        if (computerSelection=="rock")
                            result="Lose";
                        else if (computerSelection=="paper")
                                result="Win";
                             else
                                result="Draw";
                    }
                switch (result) {
                    case "Win": status="beats";
                                break;
                    case "Lose": status="loses to";
                                 break;
                    default: status="is equal to";
                }
                console.log ("You " + result + "! " + playerSelection
                 + " " + status + " " + computerSelection + ".");
                return (result=="Win") ? 1 : (result=="Draw") ? 0 : -1;
            }
            function game(){
                let score=0;
                score+=round(prompt("Your choice:"), computerPlay());
                score+=round(prompt("Your choice:"), computerPlay());
                score+=round(prompt("Your choice:"), computerPlay());
                score+=round(prompt("Your choice:"), computerPlay());
                score+=round(prompt("Your choice:"), computerPlay());
                return (score>0) ? "You win!" : 
                        (score==0) ? "You draw!":"You lose :(";
            }
        </script>
    </body>
</html>
